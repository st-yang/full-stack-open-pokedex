name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  SKIP_TAG_AND_DEPLOY: ${{ contains(join(github.event.commits.*.message, ' '), '#skip') }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check style
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: End-to-end tests
        run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: check if contains '#skip 1'
        run: echo "$SKIP_TAG_AND_DEPLOY"

      - name: check if contains '#skip 2'
        run: echo "${{ env.SKIP_TAG_AND_DEPLOY }}"

      - name: check if contains '#skip 3'
        run: echo "${{ github.env.SKIP_TAG_AND_DEPLOY }}"

      - name: Trigger deployment
        if: ${{ github.event_name == 'push' && env.SKIP_TAG_AND_DEPLOY == 'false' }}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}

  tag_release:
    if: ${{ github.event_name == 'push' && github.env.SKIP_TAG_AND_DEPLOY == 'false' }}
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.70.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
